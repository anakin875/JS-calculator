<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-body">
        <div class="container">
            <div class="display">
                <h1 id="display-output" class="display-output">0</h1>
            </div>
            <button class="opt" id="clear">Clear</button>
            <button class="opt">Sign</button>
            <button class="opt">%</button>
            <button class="calc" value="+">Add</button>

            <button class="digit" value= 9>9</button>
            <button class="digit" value= 8>8</button>
            <button class="digit" value= 7>7</button>
            <button class="calc" value="-">Substract</button>

            <button class="digit" value= 6>6</button>
            <button class="digit" value= 5>5</button>
            <button class="digit" value= 4>4</button>
            <button class="calc" value="*">Multiply</button>

            <button class="digit" value= 3>3</button>
            <button class="digit" value= 2>2</button>
            <button class="digit" value= 1>1</button>
            <button class="calc" value="/">Divide</button>

            <button class="digit" id="zero" value= 0>0</button>
            <button class="digit" value=".">.</button>
            <button class="equal" id="equal">=</button>





    
        </div>


    </div>

    <script src="index.js"></script>
</body>
</html>
